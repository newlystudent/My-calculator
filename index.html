<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="util.css" />

    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Welcome to Calculateit!</h1>
    <div class="container  mx-auto-60 flex flex-col item-center box-shad bord-rad-9p">
        <div class="row">
            <input type="text" class="input mx-30 bord-solid bord-rad-9p" placeholder="0">
        </div>
        <div class="row">
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">7</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">8</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">9</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">/</button>
        </div>
        <div class="row">
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">4</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">5</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">6</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">X</button>
        </div>
        <div class="row">
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">1</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">2</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">3</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">-</button>
        </div>
        <div class="row">
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">(</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">)</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">+</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">%</button>
            
        </div>
        <div class="row">
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p">0</button>
            <button class="button box-shad bord-black bord-solid bord-5 bord-rad-9p">.</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p bg-red font-white">DEL</button>
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p bg-lmgreen font-white">C</button>
        </div>
        <div class="row">
            <button class="button box-shad bord-black bord-solid bord-1 bord-rad-9p bg-black font-white">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
